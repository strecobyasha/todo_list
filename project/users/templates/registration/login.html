{% extends 'base_auth.html' %}
{% block content %}
    {% if form.errors %}
        <p>Wrong login or password. Try again.</p>
    {% endif %}
    <form class="login" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" placeholder="Email">
        </div>
        <div>
            <input type="password" name="password" autocomplete="current-password" required="" placeholder="Password">
        </div>
        <div class="btns">
            <input class="submit" type="submit" value="Log In" />
            <div class="signup-btn"><a href="{% url 'signup_page' %}"> Sign Up </a></div>
        </div>
    </form>
{% endblock %}
